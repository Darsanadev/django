<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <table width="100%">
    <tr>   
        <th>Name</th>
        <th>place</th>
        <th>mobile</th>
        <th>image</th>
    </tr>
    {% for i in emp %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.place}}</td>
        <td>{{i.mobile}}</td>
        <td>
            <img src="{{i.image.url}}" alt=" " width="100px" height="100px">
        </td>
        <td>
            <a href="{% url 'editemp' id=i.id %}">
            
             edit
            </a>
            <a href="deleteemp/{{i.id}}">
                <button>delete </button>
            </a>
        </td>
    </tr>
    {% endfor %}
   </table>
</body>
</html>
